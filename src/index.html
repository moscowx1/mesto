<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>"
         class="header__logo"
         alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img src="<%=require('./images/avatar.png')%>"
           class="profile__avatar"
           alt="Логотип">
      <span class="profile__edit-avatar">
            <img src="<%=require('./images/edit-avatar.svg')%>"
                 class="profile__edit-avatar-img">
      </span>
      </div>
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button"
                  class="profile__edit-button"></button>
        </div>
        <p class="profile__desc">Исследователь океана</p>
      </div>
      <button type="button"
              class="profile__add-button"></button>
    </section>

    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <span class="popup__back"></span>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-profile"
            class="popup__form popup__form_autofilled-inputs form-profile"
            novalidate>
        <div class="popup__input-container">
          <input type="text"
                 required
                 name="name"
                 class="popup__input popup__profile-name"
                 id="name-input"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40">
          <span class="popup__error name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input type="text"
                 required
                 name="about"
                 class="popup__input popup__profile-desc"
                 id="desc-input"
                 placeholder="Вид деятельности"
                 minlength="2"
                 maxlength="200">
          <span class="popup__error desc-input-error"></span>
        </div>
        <button type="submit"
                class="popup__submit">Сохранить
        </button>
      </form>
      <button type="button"
              class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_add-pic">
    <span class="popup__back"></span>
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="form-add-pic"
            class="popup__form form-add-pic"
            novalidate>
        <div class="popup__input-container">
          <input type="text"
                 required
                 minlength="2"
                 maxlength="200"
                 name="name"
                 id="pic-name-input"
                 placeholder="Название"
                 class="popup__input popup__img-name">
          <span class="popup__error pic-name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input type="url"
                 required
                 name="link"
                 id="pic-link-place-input"
                 placeholder="Ссылка на картинку"
                 class="popup__input popup__img-link">
          <span class="popup__error pic-link-place-input-error"></span>
        </div>
        <button type="submit"
                class="popup__submit">Сохранить
        </button>
      </form>
      <button type="button"
              class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_img">
    <span class="popup__back"></span>
    <div class="popup__container popup__container_back-transparent">
      <img class="popup__img"
           src="#"
           alt="#">
      <p class="popup__caption"></p>
      <button type="button"
              class="popup__close"></button>
    </div>
  </div>
</div>

<div class="popup popup_confirm-delete">
  <span class="popup__back"></span>
  <div class="popup__container">
    <h2 class="popup__title popup__title_size-s">Вы уверены?</h2>
    <form name="form-add-pic"
          class="popup__form form-confirm-delete"
          novalidate>
      <button type="submit"
              class="popup__submit">Да
      </button>
    </form>
    <button type="button"
            class="popup__close"></button>
  </div>
</div>

<div class="popup popup_change-avatar">
  <span class="popup__back"></span>
  <div class="popup__container">
    <h2 class="popup__title">Обновить профиль</h2>
    <form name="form-add-pic"
          class="popup__form form-change-avatar"
          novalidate>
      <div class="popup__input-container">
        <input type="url"
               required
               name="avatar"
               id="pic-link-input"
               placeholder="Ссылка на картинку"
               class="popup__input popup__img-link">
        <span class="popup__error pic-link-input-error"></span>
      </div>
      <button type="submit"
              class="popup__submit">Сохранить
      </button>
    </form>
    <button type="button"
            class="popup__close"></button>
  </div>
</div>

<template class="element-template">
  <div class="element">
    <img class="element__img"
         src="#"
         alt="#">
    <div class="element__name-wrapper">
      <h2 class="element__name"></h2>
      <div>
        <button type="button"
              class="element__like-btn"></button>
        <p class="element__like-count">0</p>
      </div>
    </div>
    <button type="button"
            class="element__remove-btn"></button>
  </div>
</template>
</body>
</html>
