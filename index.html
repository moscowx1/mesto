<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="pages/index.css">
</head>
<body class="body">
<div class="page">
<header class="header">
  <img src="images/logo.svg"
       class="header__logo"
       alt="Логотип">
</header>
  <main>
    <section class="profile">
      <img src="images/avatar.png"
           class="profile__avatar"
           alt="Логотип">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button"
                 class="profile__edit-button"></button>
        </div>
        <p class="profile__desc">Исследователь океана</p>
      </div>
      <button type="button"
              class="profile__add-button"></button>
    </section>

     <section class="elements">
       <div class="element">
         <img src="images/karachaev.png"
              alt="Изображение Карачаевска"
              class="element__img">
         <div class="element__name-wrapper">
           <h2 class="element__name">Карачаевск</h2>
           <button type="button"
                   class="element__like-but"></button>
         </div>
       </div>

       <div class="element">
         <img src="images/elbrus.png"
              alt="Изображение горы Эльбрус"
              class="element__img">
         <div class="element__name-wrapper">
           <h2 class="element__name">Гора Эльбрус</h2>
           <button type="button"
                   class="element__like-but"></button>
         </div>
       </div>

         <div class="element">
           <img src="images/dombai.png"
                alt="Изображение Домбай"
                class="element__img">
           <div class="element__name-wrapper">
             <h2 class="element__name">Домбай</h2>
             <button type="button"
                     class="element__like-but"></button>
           </div>
         </div>

         <div class="element">
           <img src="images/elbrus.png"
                alt="Изображение горы Эльбрус"
                class="element__img">
           <div class="element__name-wrapper">
             <h2 class="element__name">Гора Эльбрус</h2>
             <button type="button"
                     class="element__like-but"></button>
           </div>
         </div>

       <div class="element">
         <img src="images/dombai.png"
              alt="Изображение Домбай"
              class="element__img">
         <div class="element__name-wrapper">
           <h2 class="element__name">Домбай</h2>
           <button type="button"
                   class="element__like-but"></button>
         </div>
       </div>

       <div class="element">
         <img src="images/karachaev.png"
              alt="Изображение Карачаевска"
              class="element__img">
         <div class="element__name-wrapper">
           <h2 class="element__name">Карачаево-Черкесия </h2>
           <button type="button"
                   class="element__like-but"></button>
         </div>
       </div>
     </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form"
            class="popup__form">
        <input type="text"
               name="name"
               class="popup__input-text">
        <input type="text"
               name="desc"
               class="popup__input-text">
        <button type="submit"
                class="popup__submit">Сохранить</button>
      </form>
      <button type="button"
              class="popup__close"></button>
    </div>
  </div>
</div>
<script src="scripts/popup.js"></script>
</body>
</html>
